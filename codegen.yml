overwrite: true
schema:
  - "http://localhost:4000"
  - "src/generator/schema/ClientSchema.graphql"
documents: "src/generator/*.graphql"
generates:
  src/generator/output/operations.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
